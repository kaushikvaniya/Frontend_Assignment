<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" class="form-control" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" class="form-control" id="endDate">
        </div>
        <button class="btn btn-primary" id="calculateBtn">Calculate Interval</button>

        <div class="mt-3">
            <h5>Result:</h5>
            <p id="result"></p>
        </div>
    </div>

    <script>

        $(document).ready(function () {
            $("#calculateBtn").click(function () {
                let startDate = new Date($("#startDate").val());
                let endDate = new Date($("#endDate").val());

                // Calculate the difference in milliseconds
                let timeDiff = endDate - startDate;

                // Calculate the number of milliseconds in a day, week, month, and year
                let oneDay = 24 * 60 * 60 * 1000;
                let oneWeek = 7 * oneDay;
                let oneMonth = 30.44 * oneDay;
                let oneYear = 365.25 * oneDay;

                // Calculate the interval in years, months, weeks, and days
                let years = Math.floor(timeDiff / oneYear);
                let months = Math.floor(timeDiff / oneMonth);
                let weeks = Math.floor(timeDiff / oneWeek);
                let days = Math.floor(timeDiff / oneDay);

                // Display the result
                let resultText = "Years: " + years + "<br>" +
                    "Months: " + months + "<br>" +
                    "Weeks: " + weeks + "<br>" +
                    "Days: " + days;

                $("#result").html(resultText);
            });
        });
    </script>


</body>

</html>
